[data_source]
provider = "binance"
timeout = 30
max_retries = 3

[[strategies]]
name = "MA交叉策略"
strategy_type = "ma-crossover"
enabled = true

[strategies.parameters]
short = 10
long = 30

[portfolio]
initial_cash = 10000.0
commission = 0.001
slippage = 0.0005

[portfolio.risk_rules]
max_drawdown_pct = 15.0
max_daily_loss_pct = 5.0
max_consecutive_losses = 3
max_single_trade_loss_pct = 3.0
min_equity = 5000.0
stop_loss_pct = 2.0
take_profit_pct = 5.0

[portfolio.position_sizing]
strategy_type = "fixed_percentage"
percentage = 0.2

[logging]
level = "info"
format = "pretty"

[backtest]
data_path = "btc_1h.csv"
symbol = "BTCUSDT"
interval = "1h"

[backtest.pricing_mode]
mode = "bid_ask"
spread_pct = 0.001
