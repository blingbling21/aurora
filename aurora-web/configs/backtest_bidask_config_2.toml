[data_source]
provider = "binance"
timeout = 30
max_retries = 3

[[strategies]]
name = "MA交叉策略"
strategy_type = "ma-crossover"
enabled = true

  [strategies.parameters]
  short = 10
  long = 30

[portfolio]
initial_cash = 10_000
commission = 0.001
slippage = 0.0005

  [portfolio.position_sizing]
  strategy_type = "fixed_percentage"
  percentage = 0.2

[logging]
level = "info"
format = "pretty"

[backtest]
data_path = "btc_1h.csv"
symbol = "BTCUSDT"
interval = "1h"
start_time = "2024-01-01"
end_time = "2024-12-31"

  [backtest.pricing_mode]
  mode = "bid_ask"
  spread_pct = 0.001
